<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>Consonant Layout</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<img src="img/mouth.png">

<canvas></canvas>

<svg
  xmlns="http://www.w3.org/2000/svg" 
  width="1408"
  height="961"
  viewBox="0 0 1408 961"
  font-size="80"
  text-anchor="middle"
  fill="#006">

  <text x="60" y="90">м</text>
  <text x="60" y="230">б</text>
  <text x="60" y="370">п</text>

  <text x="203" y="510">ф</text>
  <text x="203" y="650">в</text>

  <text x="489" y="90">н</text>
  <text x="489" y="230">д</text>
  <text x="489" y="370">т</text>
  <text x="489" y="440" fill="#700">ц</text>
  <text x="489" y="510">с</text>
  <text x="489" y="650">з</text>
  <text x="489" y="925">л</text>

  <text x="555" y="510" fill="#050">щ</text>

  <text x="632" y="370" fill="#050">ч</text>
  <text x="632" y="510" fill="#700">ш</text>
  <text x="632" y="650" fill="#700">ж</text>
  <text x="632" y="860">р</text>

  <!-- <text x="775" y="650" opacity="0.5">зж</text> -->

  <text x="775" y="790" fill="#050">й</text>

  <text x="1061" y="230">г</text>
  <text x="1061" y="370">к</text>
  <text x="1061" y="510">х</text>
</svg>

<div class="overlay">
  <input type="checkbox" id="overlay">
  <label for="overlay">Show Russian consonants</label>
</div>

<script src="js/script.js"></script>

</body>
</html>
